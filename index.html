<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Alvaro Capellan Coach</title>
    <link rel="stylesheet" href="css/styles1.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>

    <img src="assets/burger_48.png" id="btn-burger">

    <nav id="main-menu" class="hide-menu">
        <a href="#Page1">Sobre mi</a>
        <a href="#Page2">Servicios</a>
        <a href="#Page3">Tarifas</a>
        <a href="#contac">Contacto</a>
    </nav>


    <header>
        <div id="header-title">
            <div id="left-title">
                <div>
                    <span id="header-msg"></span><span id="header-cursor">_</span>
                </div>
            </div>
            <div id="right-title">
                <img id="big-logo" src="assets/logo.svg">
                <button id="btn-cta" class="btn bkcol-orange col-white">Prueba una sesion gratis</button>
            </div>
        </div>
    </header>



    <section id="contac">
        <div id="contac-title">
            <h2 id="contac-title-text">Hablemos</h2>
            <p id="contac-title-tagline">¿Quieres contactar conmigo? No dudes en enviarme tus preguntas, peticiones o
                sugerencias.</p>
        </div>


        <div id="contac-container">
            <div id="contac-items">
                <div class="contac-item">
                    <img src="assets/location_48.svg">
                    <span class="contac-label">Fuengirola (Málaga)</span>
                </div>
                <div class="contac-item">
                    <img src="assets/mail_48.svg">
                    <span class="contac-label">info@accoach.es</span>
                </div>
                <div class="contac-item">
                    <img src="assets/phone_48.svg">
                    <span class="contac-label">(+34) 66x 66x 66x</span>
                </div>

            </div>


            <form id="contac-form" action="#" method="post">
                <input type="text" class="textbox" id="fname" name="fname" placeholder=" NOMBRE COMPLETO" size="90"><br>
                <input type="email" class="textbox" id="femail" name="femail" PLACEHOLDER=" EMAIL" size="50"><br>
                <textarea name="fmsg" id="fmsg" placeholder="TU MENSAJE"></textarea>
                <div>
                    <input type="checkbox" name="fprivacy" id="fprivacy" required>
                    <label for="fprivacy">He leido la <a href="privacy.html">política de privacidad</a></label><br>
                </div>
                <input type="button" id="contac-btn" class="btn bkcol-black col-white" value="Enviar">
            </form>
        </div>

    </section>

    <section height="600px"></section>



    <script src="js/main.js"></script>

</body>

</html>
